{% extends 'education/base.html' %}
{% block content %}

<div class="container mt-5">
    <h2 align="center">Забыли свой пароль?</h2><br>
    <p align="center">Введите адрес вашей электронной почты, чтобы получить новый пароль.</p>
    <br>

    <form method="post" align="center">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required><br><br>
        <button type="submit" class="btn btn-success">Отправить пароль</button>
    </form>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</div>

{% endblock %}
